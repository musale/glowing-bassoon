{% load staticfiles %}
<div id="header-carousel" class="carousel slide pad-section" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#header-carousel" data-slide-to="0" class="active"></li>
		<li data-target="#header-carousel" data-slide-to="1"></li>
		<li data-target="#header-carousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner" role="listbox">
		<div class="carousel-item active">
			<img src="{% static 'images/header1.png' %}" alt="First slide">
			<div class="carousel-caption">
				<h3>Enabling the vision</h3>
				<p>Do you want to kickstart financing your vision?</p>
			</div>
		</div>
		<div class="carousel-item">
			<img src="{% static 'images/header2.png' %}" alt="Second slide">
		</div>
		<div class="carousel-item">
			<img src="{% static 'images/header3.png' %}" alt="Third slide">
		</div>
	</div>
	<a class="left carousel-control" href="#header-carousel" role="button" data-slide="prev">
		<span class="icon-prev" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#header-carousel" role="button" data-slide="next">
		<span class="icon-next" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
